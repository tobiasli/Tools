language: python
python:
    - "3.6"
before_install:
    - pip install pytest pytest-cov
install:
  - pip install coveralls  # Add me to install python-coveralls
script:
    - py.test
    - coverage run run_tests.py
after_success:
  - coveralls                     # Add me to upload reports to coveralls.io

notifications:
    email: True
