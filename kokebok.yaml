        Spaghetti med tomatsaus:
            kategorier: kjøtt
            tid: 30
            oppskrift: |
                Stek kjøtt, sett til side. Stek sjampignong, sett til side.
                Stek løk til myk, tilsett hvitløk og gulrøtter. Ha i tomatpuré
                og stek i noen minutter. Ha i hakkede tomater, kjøttet og
                soppen. Smak til med krydder. Rør om og la koke i 10 minutter.
                Mens det koker, kok opp pasta. Ferdig. Revet parmesan til de
                som vil ha.
            antall personer i oppskrift: 2
            ingredienser:
                -   1 pakke karbonadedeig
                -   3 sjampinjong
                -   1/2 løk, finhakket
                -   1/2 paprika, biter
                -   1 fedd hvitløk, finhakket
                -   3/2 gulrot, skiver
                -   3 ss tomatpuré
                -   1 boks hakket tomat
                -   basilikum
                -   salt
                -   papper
                -   2 dråper tabasco
                -   120 g spaghetti
                -   parmesan
        Koteletter med potetmos:
            kategorier: kjøtt
            tid: 40
            oppskrift: Skrell potene og kutt i biter. Kok potene til de er møre. Kutt løken i halve skiver. Stek kotelettene i olje sammen med løken og litt salt og pepper. Kok grønnsakene. Når alt er ferdig, la kjøttet vile og kok saus på kraften i stekepanna. Mos potetene sammen med melken, smøret, muskatten og litt salt og pepper.
            antall personer i oppskrift: 2
            ingredienser:
                -   2 koteletter
                -   1 løk
                -   200 g poteter
                -   1 pose frosne grønnsaker.
                -   1 dl melk
                -   1 ss smør
                -   1 ts malt muskattnøtt
                -   salt
                -   pepper
        Pizza med spekeskinke og blåmuggost:
            kategorier: digg
            tid: 60 minutter
            oppskrift: |
                Lag pizzadeig av melet, oljen, gjæret, vannet og litt salt. Kna
                godt, og la heve så lenge du gidder. Finhakk hvitløket og stek
                raskt før du har i tomatpuréen og steker det i ett minutt. Ha i
                boksen med hakkede tomater og eddiken. Smak til med salt,
                pepper, tørket basilikum og litt sukker. Kjevle ut deigen når
                den er klar og ha sausen tynt over. Dersom det er saus igjen
                kan denne være tilbehør til slutt. Fordel blåmuggosten gjevnt
                over pizzaen, og spe på med litt annen gul ost dersom det blir
                litt lite. Stek i ovnen på bånn spiker til osten har fått litt
                farge. Ta den ut, og legg over biter med spekeskinke. Når
                pizzaen står ovnen, finhakk litt hvitløk, og lag hvitløkdressing
                sammen med rømmen, salt, pepper og litt sitronsaft. Server med
                ruccola , hvitløksdressing og det som eventuelt måtte være igjen
                av pizzasausen.
            antall personer i oppskrift: 2
            ingredienser:
                -   200g siktet hvetemel
                -   1 pakke tørrgjær
                -   2 ss olje
                -   salt
                -   1 dl vann (kanskje mer)
                -   1 pakke Blå Castello (blåmuggost)
                -   1 pakke Stranda spekeskinke
                -   1 boks hakket tomat
                -   2 ss tomatpuré
                -   2 fedd hvitløk
                -   1/2 boks rømme
                -   1 ts eddik
                -   salt
                -   pepper
        Pizza med kjøttboller:
            kategorier: digg
            tid: 60 minutter
            oppskrift: |
                Lag pizzadeig av melet, oljen, gjæret, vannet og littsalt. Kna
                godt, og la heve så lenge du gidder. Finhakk hvitløket og stek
                raskt før du har i tomatpuréen og steker det i ett minutt. Ha i
                boksen med hakkede tomater og eddiken. Smak til med salt,
                pepper, tørket basilikum og litt sukker. Kjevle ut deigen når
                den er klar og ha sausen tynt over. Dersom det er saus igjen
                kan denne være tilbehør til slutt. Skjær osten i skiver og
                fordel den gjevnt utover pizzaen. Legg sjapignong og paprika
                utover. Lag nå kjøttbollene: Ha karbonadedeigen i en bolle, og
                tillsett kayennepepper, salt, pepper og den veldig finhakkede
                løken. Kna godt. Legg biter av kjøttdeigen oppå pizzaen i
                valnøttstore biter. Stek midt i ovnen i 10-20 minutter på full
                spiker. Når pizzaen står ovnen, finhakk litt hvitløk, og lag
                hvitløkdressing sammen med rømmen, salt, pepper og litt
                sitronsaft. Server med hvitløksdressing og det som eventuelt
                måtte være igjen av pizzasausen.
            antall personer i oppskrift: 2
            ingredienser:
                -   200g siktet hvetemel
                -   1 pakke tørrgjær
                -   2 ss olje
                -   salt
                -   1 dl vann (kanskje mer)
                -   1/2 løk
                -   1 paprika
                -   3 sjampinjong
