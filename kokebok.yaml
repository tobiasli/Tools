        Fiskesuppe med kokos:
            kategorier: fisk, suppe
            tid: 35
            oppskrift: Kok risen etter anvisning på pakken.Kutt løk og paprika i terninger og fres sammen med finhakket hvitløk og ingefær i en dyp gryte med solsikkeolje. Tilsett vann og kokosmelk. Kok opp og la det småkoke til det så smått begynner å tykne. Smak til med kajennepepper og salt og kok opp.Vend inn laksefilet skåret i store terninger. La fisken trekke i gryten til laksen er knapt gjennomkokt.Smak til med litt limesaft og servér med kokt ris.
            antall personer i oppskrift: 2
            ingredienser:
                -   2 laksefileter
                -   1 løk
                -   2 paprika
                -   2 fedd hvitløk
                -   1 ts fersk ingefær
                -   2 ss solsikkeolje
                -   3 dl vann
                -   1 boks kokosmelk
                -   1/2 ts kajennepepper
                -   salt
                -   1 lime
                -   4 dl middagsris
        Svinekoteletter med bresert rosenkål:
            kategorier: kjøtt
            tid: 45
            oppskrift: Kok potetene og la rosenkålen tine noen minutter på kjøkkenbenken.Krydre kotelettene med salt, pepper og rosmarin. Stek dem brune i en panne med olivenplje i ca 3 minutter på hver side.Rosenkål:Ha smør og olje i en panne og fres rosenkål, finhakket løk og skivet hvitløk med pepper. Tilsett buljong og la det trekke i ca 10 minutter. Smak til med hvitvinseddik og evt. litt salt.Server kotelettene med bresert rosenkål og poteter.
            antall personer i oppskrift: 4
            ingredienser:
                -   4 svinekoteletter
                -   salt
                -   pepper
                -   rosmarin
                -   olivenolje
                -   600g rosenkål (frossen)
                -   2 ss smør
                -   2 ss olivenolje
                -   1 løk
                -   2 fedd hvitløk
                -   3 dl hønsebuljong
                -   1 ss hvitvinseddik
                -   600g poteter
